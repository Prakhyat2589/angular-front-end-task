<div>
  <div *ngIf="!submitted">
    <div *ngIf="currentUser.id" class="edit-form">
      <h4>User</h4>
      <form name="form" (ngSubmit)="f.form.valid && updateUser()" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="id">Id</label>
            <input
              type="number"
              class="form-control"
              id="id"
              [(ngModel)]="currentUser.id"
              name="id"
              disabled
              #id="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && id.invalid }"
            />
            <div *ngIf="f.submitted && id.invalid" class="invalid-feedback">
              <div *ngIf="id.errors?.required">Id is required</div>
          </div>
          </div>
         <!-- Below is the custom Angular material input date format which is display the date in YYYY-MM-DD format the same format the birth date is received from the api. Similar kind of input is used across all the date input types--> 
        <div class="form-group">
            <label for="birthDate">Birth Date</label><br/>
            <mat-form-field>
              <input 
                matInput 
                [matDatepicker]="picker" 
                [(ngModel)]="currentUser.birthDate" 
                name="birthDate" 
                class="form-control" 
                id="birthDate"
                [max]="maxDate"
                required
                #birthDate="ngModel"
              />
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker ></mat-datepicker>
              <mat-error *ngIf="f.submitted && birthDate.errors" class="invalid-gender">Please select Date</mat-error>
            </mat-form-field>
          </div>

            <!-- Below is the basic input date format which is display the date in DD/M/YYYY format -->
            <!-- <div class="form-group">
            <input
              type="date"
              class="form-control"
              id="birthDate"
              [(ngModel)]="currentUser.birthDate"
              name="birthDate"
            /> 
          </div>-->
  
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              required
              [(ngModel)]="currentUser.firstName"
              name="firstName"
              #firstName="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }"
            />
            <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
              <div *ngIf="firstName.errors?.required">First Name is required</div>
          </div>
          </div>
          <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                required
                [(ngModel)]="currentUser.lastName"
                name="lastName"
                #lastName="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }"
              />
              <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
                <div *ngIf="lastName.errors?.required">Last Name is required</div>
            </div>
            </div>
    
          <div class="form-group">
            <label for="gender">Gender</label>
          <div id="gender" >
              <input type="radio" name="gender" value="M" [(ngModel)]="currentUser.gender">
              <label class="radio-inline mr-4 ml-2">
                Male
                </label>
              <input type="radio" name="gender" value="F" [(ngModel)]="currentUser.gender">
              <label class="radio-inline ml-2">
                Female
              </label>
          </div>
          </div>
          <div class="form-group">
            <label for="birthDate">Created</label><br/>
            <mat-form-field>
              <input 
                matInput 
                [matDatepicker]="created" 
                [(ngModel)]="currentUser.created" 
                name="created" 
                class="form-control" 
                id="created"
                [max]="maxDate"
                required
                #createdDate="ngModel"
              />
              <mat-datepicker-toggle matSuffix [for]="created"></mat-datepicker-toggle>
              <mat-datepicker #created ></mat-datepicker>
              <mat-error *ngIf="f.submitted && createdDate.errors" class="invalid-gender">Please select Date</mat-error>
            </mat-form-field>
          </div>
          <!-- <div class="form-group">
              <label for="created">Created</label>
              <input
                type="date"
                class="form-control"
                id="created"
                [(ngModel)]="currentUser.created"
                name="created"
              />
            </div> -->
      <button
        type="submit"
        class="btn btn-success mb-4"
      >
        Update
      </button>
      </form>
      <button type="submit" class="btn btn-danger mr-2" (click)="deleteUser()">
        Delete
      </button>
      <button class="btn btn-warning mr-2" routerLink="/users">
        HomePage
      </button>
    </div>
    <div *ngIf="!currentUser.id">
      <br />
      <p>User not found</p>
    </div>
  </div> 
  <div *ngIf="submitted">
    <h4>
      {{updated === true ? 'User was updated successfully!' : 'User was deleted successfully!'}}
    </h4>
    <button class="btn btn-warning" routerLink="/users">
      HomePage
    </button>
  </div>
  </div>
