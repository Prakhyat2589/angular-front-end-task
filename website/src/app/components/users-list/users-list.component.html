<div class="list row">
    <div class="col-md-12">
      <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="tabSize($event)">
      </pagination-controls>
    </div>
    <div class="col-md-6">
      <h4>Please select a user from the list</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let user of users | paginate : {
            itemsPerPage: tableSize,
            currentPage: page,
            totalItems: count
          };let i = index"
          [class.active]="i === currentIndex"
          (click)="setActiveUser(user, i)"
        >
          {{ user.firstName }} {{ user.lastName }}
        </li>
      </ul>

      <div class="mt-3">
        Items per Page:
        <select (change)="tableData($event)" class="custom-select">
          <option *ngFor="let size of tableSizesArr" [ngValue]="size">
            {{ size }}
          </option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentUser.id">
        <h4>Selected User</h4>
        <div>
            <label><strong>Id:</strong></label> {{ currentUser.id }}
          </div>
        <div>
          <label><strong>Birth Date:</strong></label> {{ currentUser.birthDate }}
        </div>
        <div>
          <label><strong>First Name:</strong></label>
          {{ currentUser.firstName }}
        </div>
        <div>
            <label><strong>Last Name:</strong></label>
            {{ currentUser.lastName }}
          </div>
          <div>
            <label><strong>Gender:</strong></label>
            {{ currentUser.gender }}
          </div>
        <div>
          <label><strong>Created:</strong></label>
          {{ currentUser.created }}
        </div>
        <button class="btn btn-warning" routerLink="/users/{{ currentUser.id }}">
          Edit
        </button>
      </div>
  
      <div *ngIf="!currentUser">
        <br />
        <p>Please click on a User...</p>
      </div>
    </div>
  </div>
